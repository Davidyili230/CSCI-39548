<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- set character to be able to use any characters -->
        <meta charset="UTF-8">
        <!-- Ensures the page is responsive on all devices -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Improves compatibility with older versions of Internet Explorer -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!-- Link to external CSS file -->
        <link rel="stylesheet" href="style.css" type="text/css">
        <link rel="stylesheet" href="reset.css" type="text/css">
        
        <!-- Title shown in athe browser tab -->
        <title>Craver's Pizza</title>
    </head>

    <body>
        <header>
            <nav>
                <div class="logo"><a href="index.html"><img src="img/logo.png" alt="" width="300px"></a></div>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
                <button class="order-btn"><a href="menu.html">Order Now</a></button>
            </nav>
        </header>

        <main>
            <div class="card-container">
                <div class="card">
                    <img src="card-item/basil.png" alt="Basil" />
                    <h3>Cheese and Basil</h3>
                    <p class="price">$12.99</p>
                  </div>
                <div class="card">
                    <img src="card-item/hawaiian.webp" alt="Hawaiian" />
                    <h3>Hawaiian Pizza </h3>
                    <p class="price">$12.99</p>
                  </div>
                <div class="card">
                    <img src="card-item/cheese.png" alt="Cheese" />
                    <h3>Cheese Pizza </h3>
                    <p class="price">$10.99</p>
                  </div>
                <div class="card">
                    <img src="card-item/meat.webp" alt="Meat Lover" />
                    <h3>Meat Lover </h3>
                    <p class="price">$10.99</p>
                  </div>
                <div class="card">
                    <img src="card-item/pepperoni.png" alt="Pepperoni" />
                    <h3>Pepperoni </h3>
                    <p class="price">$10.99</p>
                  </div>
                <div class="card">
                    <img src="card-item/veg.webp" alt="Veggie" />
                    <h3>Veggie Lover </h3>
                    <p class="price">$10.99</p>
                  </div>
            </div>

        </main>

        <footer>
          <div class="footer-container">
              <div class="footer-left">
                  <h4>Follow Us</h4>
                  <div class="social-icons">
                      <a href="#" aria-label="Facebook"><img src="img/facebook.png" alt="Facebook" /></a>
                      <a href="#" aria-label="Instagram"><img src="img/instagram.png" alt="Instagram" /></a>
                      <a href="#" aria-label="Twitter"><img src="img/email.png" alt="Email" /></a>
                      <a href="#" aria-label="TikTok"><img src="img/phone.png" alt="Phone" /></a>
                    </div>
              </div>
              <div class="footer-right">
                  <h4>Business Hours</h4>
                  <ul>
                      <li>Mon–Fri: 10am – 10pm</li>
                      <li>Sat: 12pm – 11pm</li>
                      <li>Sun: Closed</li>
                    </ul>
              </div>
          </div>
        </footer>
    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
    </body>
</html>
