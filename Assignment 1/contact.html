<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- set character to be able to use any characters -->
        <meta charset="UTF-8">
        <!-- Ensures the page is responsive on all devices -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Improves compatibility with older versions of Internet Explorer -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!-- Link to external CSS file -->
        <link rel="stylesheet" href="style.css" type="text/css">
        <link rel="stylesheet" href="reset.css" type="text/css">
        
        <!-- Title shown in athe browser tab -->
        <title>Craver's Pizza</title>
    </head>

    <body>
        <header>
            <nav>
                <div class="logo">
                    <a href="index.html"><img src="img/logo.png" alt="" width="300px"></a>
                </div>
          
                <ul class="nav-links" id="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
          
                <div class="nav-right">
                    <a class="order-btn" href="menu.html">Order Now</a>
                    <button id="hamburger" aria-label="Toggle menu">&#9776;</button>
                </div>
            </nav>
        </header>

        <main>
            <div class="contact-section">
                <div class="new-section left">
                    <section id="location">
                        <h2><center>We are located at</center></h2>
                        <div class="map-container">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3021.735596139716!2d-73.96710402419527!3d40.767839771385304!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c258eb899f0889%3A0xb5e90aa7d877ee1f!2sHunter%20College!5e0!3m2!1sen!2sus!4v1749629229961!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                        </div>
                    </section>
                </div>
    
                <div class="new-section right">
                    <section id="contact">
                        <h2>Contact Us</h2>
                        <form class="contact-form" action="#" method="post">
                          <label for="name">Name</label>
                          <input type="text" id="name" name="name" required />
                      
                          <label for="email">Email</label>
                          <input type="email" id="email" name="email" required />
                      
                          <label for="message">Message</label>
                          <textarea id="message" name="message" rows="5" required></textarea>
                      
                          <button type="submit">Send Message</button>
                        </form>
                      </section>
                </div>
            </div>

        </main>

        <footer>
            <div class="footer-container">
                <div class="footer-left">
                    <h4>Follow Us</h4>
                    <div class="social-icons">
                        <a href="#" aria-label="Facebook"><img src="img/facebook.png" alt="Facebook" /></a>
                        <a href="#" aria-label="Instagram"><img src="img/instagram.png" alt="Instagram" /></a>
                        <a href="#" aria-label="Twitter"><img src="img/email.png" alt="Email" /></a>
                        <a href="#" aria-label="TikTok"><img src="img/phone.png" alt="Phone" /></a>
                      </div>
                </div>
                <div class="footer-right">
                    <h4>Business Hours</h4>
                    <ul>
                        <li>Mon–Fri: 10am – 10pm</li>
                        <li>Sat: 12pm – 11pm</li>
                        <li>Sun: Closed</li>
                      </ul>
                </div>
            </div>
          </footer>
    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
    </body>
</html>
